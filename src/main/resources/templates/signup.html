<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">

    <style>
        #signup{
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header id="header"></header>
    <form id="signup" class="form-control" role="search">
        <!--<div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>-->
        <div class="align-middle">
            <div>
                <label for="username" class="form-label">username</label>
                <input type="text" id="username" class="form-control" aria-labelledby="passwordHelpBlock" name="username">
                <!--<div class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock" name="password">
                <!--<div class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>
            <div>
            <button type="submit" class="btn btn-dark m-3">submit</button>
            </div>
        </div>
    </form>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/i18n/defaults-ko_KR.min.js"></script>
    </body>
</html>
