spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common
---
spring:
  profiles:
    activate:
      on-profile: local

  thymeleaf3.decoupled-logic: true

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/sns-service
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
    freemarker:
      cache: false
---
spring:
  profiles:
    activate:
      on-profile: common

---
spring:
  profiles:
    activate:
      on-profile: prod
